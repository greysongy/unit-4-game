<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>JQuery Game</title>
</head>

<style>
    /* Whyis this not working on style.css? */
    body {
        background: url("assets/images/oracleUpdated4.jpg");
    }
</style>

<body>
    <div class="container-fluid">
        <div class="container">
            <!-- How to incorporate flexboxes here -->
            <div class="title row d-flex align-items-center justify-content-center"
                style="font-family: 'Lobster', cursive; text-align: center">
                <div class=col-md-4>
                    <div class="alert alert-success" id="choiceOfPlayer" role="alert"> Choose a Player</div>
                </div>
                <div class=col-md-4>
                    <h1>MVP Duel</h1>
                </div>
                <div class=col-md-4>
                    <div class="alert alert-success" id="choiceOfOpponent" role="alert"> Choose an Opponent</div>
                </div>
                <div class="col-md-12 d-flex align-items-center justify-content-center">
                    <h3 class = "mr-5" id = "leftText"></h3>
                    <button type="button" class="btn btn-danger mr-2 mode"  data-value="boring">Boring Mode</button>
                    <button type="button" class="btn btn-primary" id="gamePlay">Play</button>
                    <button type="button" class="btn btn-success ml-2 mode" data-value="nba">NBA Mode</button>
                    <h3 class = "ml-5" id = "rightText"></h4>
                </div>
            </div>
            <div class="candidates row d-flex align-items-center justify-content-center"
                style="font-family: 'Lobster', cursive;">
                <h2>Candidates</h2>
            </div>
            <div class="row pics" style="font-family: 'Lobster', cursive;">
                <div class="col md-2 Steph pic" id="assets/images/steph3.jpg" data-name="Steph" data-color=black
                    data-index=0>
                    <img class = "StephImage" src="assets/images/steph3.jpg" alt="steph">
                    <h3 class = "StephLabel" id = "Steph">Steph</h3>
                </div>
                <div class='col md-2 Kawhi pic' id="assets/images/kawhi2.jpg" data-name="Kawhi" data-color=red
                    data-index=1>
                    <img class = "KawhiImage" src="assets/images/kawhi2.jpg" alt="kawhi">
                    <h3 class = "KawhiLabel" id = "Kawhi">Kawhi</h3>
                </div>
                <div class="col md-4"></div>
                <div class="col md-2 LeBron pic" id="assets/images/lebron.jpg" data-name="LeBron" data-color=purple
                    data-index=2>
                    <img class = "LeBronImage" src="assets/images/lebron.jpg" alt="lebron">
                    <h3 class = "LeBronLabel" id = "LeBron">LeBron</h3>
                </div>
                <div class="col md-2 KD pic" id="assets/images/kd.jpg" data-name="KD" data-color=black data-index=3>
                    <img class = "KDImage" src="assets/images/kd.jpg" alt="kd">
                    <h3 class = "KDLabel" id = "KD">KD</h3>
                </div>
            </div>
            <div class="row battlefield" style="font-family: 'Lobster', cursive;">
                <div class="col md-1 you">
                    <h1 id = "youScore">0</h1>
                    <h1 id = "youMake"></h1>
                </div>
                <div class="col-md-10 " style="font-family: 'Lobster', cursive;">
                    <div class="row">
                        <div class="col-md-6">
                            <h3 id = "att1">2P %: </h3>
                            <h3 id = "att2">3P %: </h3>
                            <img src="" id="you">
                            <h3 id="you-text"></h3>

                        </div>
                        <div class="col-md-6">
                            <h3 id = "att3">2P %:</h3>
                            <h3 id = "att4">3P %:</h3>
                            <img src="" id="opponent">
                            <h3 id="opponent-text"></h3>
                        </div>
                    </div>
                </div>
                <div class="col-md-1 opponent">
                    <h1 id = "oppScore">0</h1>
                    <h1 id = "theyMake"></h1>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
